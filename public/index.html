<script type="text/javascript">
function formatText(text){
	text = text.split('_');
	var attr = '';
	if(text.length){
		for(var i = 1 ;i <=text.length;i++){
			attr += '<span class="span'+i+'">'+text[i-1]+'</span>';
		}
	}
	return attr;
}

function switchText(){
    var rand1 = parseInt(Math.random()*6);
    quotes = new Array;
    quotes[0] = formatText('凤_凤_很_笨');
    quotes[1] = formatText('彭_云_要_加_油');
    quotes[2] = formatText('凤_凤_要_加_油');
    quotes[3] = formatText('凤_凤_天_下_第_一');
    quotes[4] = formatText('凤_凤_最_美');
    quotes[5] = formatText('凤_凤_专_属');
    var quote = quotes[rand1];
    $("#content-desc").html(quote);
}

switchText();


</script>
